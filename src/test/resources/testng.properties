# TestNG Configuration Properties
# These properties can be used to configure TestNG behavior

# Enable/disable listeners
useDefaultListeners=true

# Thread count for parallel execution
threadCount=1

# Data provider thread count
dataProviderThreadCount=1

# Test output directory
outputDirectory=test-output

# Enable/disable reports
generateTestResultAttributes=true
generateGroupsAttribute=true

# Verbose level (0-10)
verbose=2